<div class="container mt-4">
  <h2 class="text-center">Daily Roster - {{ todayDate }}</h2>

  <div *ngIf="!rosterData.schedule?.[todayDate]" class="alert alert-warning text-center">
    No schedule available for today.
  </div>

  <table *ngIf="rosterData.schedule?.[todayDate]" class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Developer</th>

        <th>Task</th>
        <th>Shift Start</th>
        <th>Lunch Break</th>
        <th>Shift End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of rosterData.schedule[todayDate]">
        <td>{{getDeveloperName(entry.developerId + 1)}}</td>
        <td>{{ getDeveloperName(entry.developerId) }}</td>
        <td>{{ entry.task }}</td>
        <td>{{ entry.shiftStart }}</td>
        <td>{{ entry.lunchBreak }}</td>
        <td>{{ entry.shiftEnd }}</td>
      </tr>
    </tbody>
  </table>
</div>
